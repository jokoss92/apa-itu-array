    <title>Apa itu Array?</title>
</head>
<body>
    <h3>0 Todo</h3>
    <ul id="list">
        
    </ul>

    <input id="input-todo" placeholder="">
    <button id="add-button" type="submit">Add</button>


<script>
    let todos=[];
    const listDOM=document.getElementById('list');
    const inputDOM = document.getElementById('input-todo');
    const addDOM = document.getElementById('add-button');
    
    const data = JSON.parse(localStorage.getItem('todos'))
    console.log(data);
    //todos = data;
    if (data == null){
    todos = []
    } else {
    todos= data
    }


    function render(){
        let index = 0;
        listDOM.innerHTML="";
        while (index < todos.length){
        console.log(index)
        listDOM.innerHTML+='<li><input type="checkbox">'+ todos[index] +'<button onclick="hapus('+index+')">Delete</button></li>'
        index = index + 1
        }
    }
   
    
    addDOM.addEventListener('click', function(){
        const todo = inputDOM.value;
        todos.push(todo)
        console.log(todos)
        render();
        localStorage.setItem('todos',JSON.stringify(todos));
    })

    
   
    function hapus(p){
        todos.splice(p,1)
        render();
        localStorage.setItem('todos',JSON.stringify(todos));
    }


</script>
    

</body>
